<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order</title>
</head>
<body>
    <div class="countiner">
        <div class="card">
            <section class="music">
                <img class="image" src="images/illustration-hero.svg" alt="hero">
                <h1 class="title">Order Summary</h1>
                <h2 class="sub-title">You can now listen to millions of songs, 
                    audiobooks, and podcasts on any device anywhere you like!
                </h2>
            </section>
            <section class="details">
                <div class="price">
                    <img src="images/icon-music.svg" alt="icon">
                    <b class="plan-price" >Annual Plan <p>$59.99/year</p> </b>
                    <a  href="change">change</a>
                </div>              
                <button class="Proceed"> Proceed to Payment </button>
                <h3 class="cancel">Cancel Order</h3>  
            </section>
        </div>
    </div>
</body>
</html>
